<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe Manager - Store and organize your favorite recipes">
    <title>Recipe Manager - Home</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Scripts -->
    <script src="/js/utility.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Dashboard view -->
        <div id="dashboard-view">
            <nav class="main-nav">
                <div class="logo">Recipe Manager</div>
                <div class="nav-links">
                    <a href="/" class="active">Home</a>
                    <a href="/recipes.html">Recipes</a>
                    <a href="/add-recipe.html">Add New Recipe</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </nav>
            
            <header class="page-header">
                <h1>Welcome, <span id="username-display"></span>!</h1>
            </header>
            
            <!-- Stats Cards -->
            <div class="recipe-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-recipes">0</div>
                    <div class="stat-label">Total Recipes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="favorite-recipes-count">0</div>
                    <div class="stat-label">Favorites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-categories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>
            
            <!-- Recent Recipes -->
            <section class="recent-section">
                <h2>Recently Added <a href="/recipes.html" class="view-all">View All</a></h2>
                <div id="recent-recipes" class="recipe-grid">
                    <!-- Recipe cards will be dynamically inserted here by JavaScript -->
                </div>
            </section>
            
            <!-- Favorite Recipes -->
            <section class="favorites-section">
                <h2>Favorite Recipes <a href="/recipes.html?favorites=1" class="view-all">View All</a></h2>
                <div id="favorite-recipes" class="recipe-grid">
                    <!-- Recipe cards will be dynamically inserted here by JavaScript -->
                </div>
            </section>
            
            <div class="quick-actions">
                <a href="/add-recipe.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Recipe
                </a>
            </div>
        </div>
    </div>
</body>
</html>
