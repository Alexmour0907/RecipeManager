<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - Recipe Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/js/auth.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/edit-recipe.js" defer></script>
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <div class="logo">Recipe Manager</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/recipes.html">Recipes</a>
                <a href="/add-recipe.html">Add New Recipe</a>
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </nav>

        <header class="page-header">
            <h1>Edit Recipe</h1>
        </header>
        
        <!-- Error message container -->
        <div id="form-error" class="error-message" style="display: none;"></div>
        
        <form id="recipe-form">
            <div class="form-group">
                <label for="title">Recipe Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
                <small>Enter each ingredient on a new line</small>
            </div>
            
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" rows="8" required></textarea>
                <small>Enter step-by-step instructions</small>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <!-- Categories will be loaded here with grouping -->
                </select>
            </div>
            
            <div class="form-group favorite-option">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_favorite" name="is_favorite">
                    <span class="checkbox-text">
                        <i class="far fa-star"></i>
                        <i class="fas fa-star checked-star"></i>
                        Mark as favorite
                    </span>
                </label>
            </div>
            
            <!-- Category Management Section -->
            <div class="category-management">
                <h4>Add Custom Category</h4>
                <div class="add-category-container">
                    <input type="text" id="new-category" placeholder="New category name">
                    <button type="button" id="add-category-btn" class="btn">Add</button>
                </div>
                
                <h4>My Custom Categories</h4>
                <ul id="category-list" class="category-list">
                    <li class="loading">Loading categories...</li>
                </ul>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Recipe</button>
                <a href="/recipes.html" class="btn">Cancel</a>
            </div>
        </form>
    </div>
    
    <!-- Helpful tip -->
    <div class="tooltip-help">
        <i class="fas fa-question-circle"></i>
        <span class="tooltip-text">You can mark your favorite recipes with the star!</span>
    </div>
</body>
</html>
